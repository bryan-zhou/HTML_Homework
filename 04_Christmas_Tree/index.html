<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <div class="main">
        <input type="text" id="num" placeholder="請輸入聖誕樹的高度">
        <input type="button" value="Click" onclick="showTree()">
        <p id="pSquare"></p>
    </div>

    <script>
        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列

        function showTree() {

            try {
                var num = document.getElementById("num").value;

                // 驗證是否為正整數
                if (isNaN(num) || num <= 0) {
                    throw new Error("input not a positive integer");
                }
                
                var content = '';

                for (i = 1; i <= num; i++) {
                    for (j = 1; j <= num - i; j++) {
                        content = content + '&ensp;';
                    }

                    for (k = 1; k <= 2 * i - 1; k++) {
                        content = content + '*';
                    }
                    content = content + "<br/>";
                }

                document.getElementById("pSquare").innerHTML = content;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>

</html>
